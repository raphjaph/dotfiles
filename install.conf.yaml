- clean: ['~', '~/.cargo']
- clean:
    ~/.config:
        recursive: true

- create:
  - ~/.cargo
  - ~/.config
  - ~/tmp

- link:
    ~/.config/:
        force: true
        create: true
        glob: true
        relink: true
        path: etc/*
    ~/bin/:
        force: true
        create: true
        glob: true
        relink: true
        path: bin/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  - brew install just
  - just all
